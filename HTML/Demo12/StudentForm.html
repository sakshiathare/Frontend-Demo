<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
         .box{
            width: 50%;
            height: 435px;
            margin-left: 320px;
            background-color: aliceblue;
            margin-top: 100px;
         }
         
    </style>
</head>
<body>
    <div class="box"><fieldset>
        <h2 style="color: black; text-align: center;">Student Registration Form</h2>
        <label >First Name:</label>
        <input type="text" style="margin-left: 50px; padding-right: 100px;" ><br><br>
        <label >Last Name:</label>
        <input type="text" style="margin-left: 50px; padding-right: 100px;"><br><br>
        <label >E-mali:</label>
        <input type="email" style="margin-left: 75px; padding-right: 100px;" ><br><br>
        <label >Date Of Birth:</label>
        <input type="date" style="margin-left: 32px;"><br><br>
        <label > Set Username:</label>
        <input type="text" style="margin-left: 28px; padding-right: 100px;"><br><br>
        <label >Set Password:</label>
        <input type="password " style="margin-left: 30px; padding-right: 100px;"><br><br>
        <label >Gender:</label>
            <input type="checkbox" style="margin-left: 70px;">Male
            <input type="checkbox" >Female
            <input type="checkbox" >Prefer Not to say
            <input type="checkbox" >Other<br><br>
         <label >Cource:</label>
         <select  style="margin-left: 70px;" >
            <option >Select Cource</option>
            <option >Art</option>
            <option >Science</option>
            <option >Commerce</option>

         </select><br><br>
         <button type="submit"  style="margin-left: 150px; background-color: lightblue; padding: 7px; border-radius: 10px; ">Rgister</button>
    </fieldset></div>
</body>
</html>
